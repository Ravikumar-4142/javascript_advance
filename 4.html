<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS 4</title>
    <style>
        .bg-black{
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="language">
        <li>JavaScipt</li>
        <li>html</li>
    </ul>
<body>
    <script>
        // add
        function addLanguage(langName) {
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage('Python')
        addLanguage('PHP')

        function addOptLanguage(langName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptLanguage('Java')

        // edit
        const secLange  = document.querySelector('li:nth-child(5)')
        //secLange.innerHTML  = 'Node' // not optimize
        const newLI = document.createElement('li')
        newLI.textContent = 'Node'
        secLange.replaceWith(newLI)

        // edit
        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = `<li>TypeScript</li>`

        // remove
        const  remmoEle = document.querySelector('li:last-child')
        remmoEle.remove()

    </script>
</body>
</html>
